<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PÃ¡gina de Inicio</title>
</h:head>
<h:body>
    <p:panel header="Registrar Producto" style="width: 55%;  margin-left: 25%">
        <h:form>

            <h:panelGrid columns="3" cellpadding="5" style="margin: auto">

                <p:outputLabel for="nombre" value="Nombre producto"/>
                <p:inputText id="nombre" value="#{ProductoRegBean.producto.nombre}" required="true"
                             requiredMessage="Debe ingresar el nombre del producto"/>
                <p:message for="nombre"/>

                <p:outputLabel for="Descripcion" value="Descripcion:"/>
                <p:inputText id="Descripcion" value="#{ProductoRegBean.producto.descripcion}"
                             required="true" requiredMessage="Debe ingresar una descripcion del producto"/>
                <p:message for="Descripcion"/>

                <p:outputLabel for="PrecioVenta" value="Precio venta:"/>
                <p:inputText id="PrecioVenta" value="#{ProductoRegBean.producto.precioVenta}"
                             required="true" requiredMessage="Debe ingresar el pecio al pueblico"/>
                <p:message for="PrecioVenta"/>

                <p:outputLabel for="PrecioCompra" value="Precio compra:"/>
                <p:inputText id="PrecioCompra" value="#{ProductoRegBean.producto.precioCompra}"
                             required="true" requiredMessage="Debe ingresar el pecio compra del producto"/>
                <p:message for="PrecioCompra"/>


                <p:outputLabel for="UnidadesDisponibles" value="Unidades disponibles:"/>
                <p:inputText id="UnidadesDisponibles" value="#{ProductoRegBean.producto.unidadesDisponibles}"
                             required="true" requiredMessage="Debe ingresar las unidades disponibles del producto"/>
                <p:message for="UnidadesDisponibles"/>

                <p:commandButton styleClass="mt-4" value="Registrar Producto"
                                 action="#{ProductoRegBean.registrarProducto}"
                                 update="@form"/>
                <p:growl for="mensaje-usuario" showDetail="true"/>

            </h:panelGrid>
        </h:form>
    </p:panel>


</h:body>
</html>
