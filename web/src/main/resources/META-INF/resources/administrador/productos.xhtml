<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>

<h:body>
    <ui:composition template="/WEB-INF/plantilla.xhtml">

        <ui:define name="title">Café Mosqueteros | Productos</ui:define>

        <ui:define name="content">
            <ui:insert name="contenido">PRODUCTOS ADMINISTRADOR</ui:insert>
            <div>
                <p:commandButton value="Registrar Producto"
                                 action="#{productosBean.registrar()}"
                                 styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                 iconPos="right"/>
            </div>
            <div class="container">
                <div class="">
                    <div>
                        <h:form id="form">
                            <p:dataView var="producto" value="#{productosBean.productos}" rows="6" paginator="true"
                                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                                <p:dataViewGridItem>
                                    <div class="card" style="width: 18rem;">
                                        <img width="250" height="250" src="/uploads/producto.jpg"
                                             class="card-img-top" alt="..."/>
                                        <div class="card-body">
                                            <h5 class="card-title">#{producto.nombre}</h5>
                                            <p class="card-text">#{producto.descripcion}</p>
                                            <p:commandButton value="Actualizar o Eliminar"
                                                             action="#{productosBean.actualizarEliminar(producto.idProducto)}"
                                                             styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                                             iconPos="right"/>
                                        </div>
                                    </div>
                                </p:dataViewGridItem>

                                <p:dataViewListItem>
                                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
                                        <p:graphicImage width="150" height="150" url="/uploads/producto.jpg"
                                                        styleClass="imagen-producto"/>
                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Nombre:"/>
                                                <h:outputText value="#{producto.nombre}" style="font-weight: bold"/>
                                                <h:outputText value="Tipo:"/>
                                                <h:outputText value="#{producto.tipoProducto.descripcion}"/>
                                                <h:outputText value="Descripción:"/>
                                                <h:outputText value="#{producto.descripcion}"/>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                        <p:commandButton value="Actualizar o Eliminar" action="#{productosBean.actualizarEliminar(producto.idProducto)}"
                                                         styleClass="ui-button-raised" icon="pi pi-arrow-right"
                                                         iconPos="right"/>
                                    </h:panelGrid>
                                </p:dataViewListItem>

                            </p:dataView>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
